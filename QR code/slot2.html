<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>98</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --glass: rgba(255,255,255,0.04);
      --soft: rgba(255,255,255,0.06);
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    /* Center stage */
    .stage{
      width:min(92vw,720px);
      aspect-ratio: 1.6 / 1;
      display:grid;
      place-items:center;
      position:relative;
      border-radius:20px;
      padding: clamp(18px, 3vw, 32px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 10px 30px rgba(2,6,23,0.6),
        0 1px 0 rgba(255,255,255,0.02) inset;
      overflow:visible;
    }

    /* Decorative rings (purely visual) */
    .rings{
      position:absolute;
      inset: -6% -8%;
      pointer-events:none;
      filter: blur(28px) saturate(120%);
      opacity:0.9;
    }
    .ring{
      position:absolute;
      border-radius:50%;
      mix-blend-mode: screen;
      opacity:0.5;
    }
    .r1{width:420px;height:420px;background:radial-gradient(circle at 30% 30%, rgba(124,58,237,0.24), rgba(124,58,237,0.06) 40%, transparent 60%); left:-8%; top:-12%;}
    .r2{width:340px;height:340px;background:radial-gradient(circle at 70% 70%, rgba(6,182,212,0.18), rgba(6,182,212,0.04) 40%, transparent 60%); right:-6%; bottom:-8%;}
    .r3{width:260px;height:260px;background:conic-gradient(from 120deg at 50% 50%, rgba(124,58,237,0.08), rgba(6,182,212,0.08)); left:50%; top:10%; transform:translateX(-50%);}

    /* Glass card for number */
    .card{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 24px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    /* The displayed ASCII code (only visible text) */
    .ascii{
      font-weight:800;
      letter-spacing: -0.02em;
      color: white;
      text-shadow:
        0 6px 30px rgba(7,16,39,0.6),
        0 1px 0 rgba(255,255,255,0.02);
      font-size: clamp(48px, 18vw, 180px);
      line-height:1;
      user-select: none;
      -webkit-user-select:none;
      transition: transform 450ms cubic-bezier(.2,.9,.2,1), text-shadow 300ms ease;
      will-change: transform;
      position:relative;
      z-index:2;
      display:inline-block;
      padding: 8px 14px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    /* Glow outline */
    .ascii::after{
      content:'';
      position:absolute;
      left:-20px; right:-20px; top:-20px; bottom:-20px;
      z-index:-1;
      border-radius:14px;
      background: radial-gradient(60% 40% at 20% 10%, rgba(124,58,237,0.12), transparent 20%),
                  radial-gradient(60% 40% at 80% 90%, rgba(6,182,212,0.10), transparent 20%);
      filter: blur(20px);
      opacity:0.85;
      pointer-events:none;
    }

    /* Subtle pulsing animation */
    @keyframes pulseScale{
      0%{transform: scale(1)}
      50%{transform: scale(1.02)}
      100%{transform: scale(1)}
    }
    .card:hover .ascii{ transform: translateY(-4px) scale(1.02); text-shadow: 0 22px 60px rgba(0,0,0,0.6); }
    .ascii.ambient{ animation: pulseScale 4.8s ease-in-out infinite; }

    /* Ripple circles on click (created by JS) */
    .ripple {
      position:absolute;
      border-radius:50%;
      transform: translate(-50%,-50%) scale(0.01);
      pointer-events:none;
      z-index:1;
      mix-blend-mode: screen;
      opacity:0.9;
      filter: blur(12px);
    }

    /* Accessibility: hide extra elements visually but keep for screen readers (none present) */
    .sr-only{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px}

    /* Responsiveness tweaks */
    @media (max-width:420px){
      .stage{border-radius:14px;padding:16px}
      .r1, .r2, .r3{display:none}
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="ASCII display" role="main">
    <div class="rings" aria-hidden="true">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
    </div>

    <div class="card" id="card" aria-hidden="false">
      <!-- Only visible text node on the page: ASCII code 98 -->
      <div id="ascii" class="ascii ambient" aria-live="polite"></div>
    </div>
  </main>

  <script>
    /*
      This page displays only the ASCII code 98 as the sole visible textual content.
      The number is rendered dynamically so the source code demonstrates that it's generated from char code 98.
      Interactive visual ripple is intentionally non-textual so no other visible text appears.
    */

    (function(){
      const asciiEl = document.getElementById('ascii');
      // ASCII code to display
      const code = 98;
      // Display the numeric ASCII code only (per requirement)
      asciiEl.textContent = String(code);

      // Keep animation going but do not add text
      // Add an interactive ripple on click/tap (purely visual)
      const card = document.getElementById('card');
      function createRipple(x,y){
        const r = document.createElement('div');
        r.className = 'ripple';
        const size = Math.max(card.clientWidth, card.clientHeight) * 1.6;
        r.style.width = r.style.height = size + 'px';
        r.style.left = x + 'px';
        r.style.top = y + 'px';
        r.style.background = 'radial-gradient(circle at 30% 30%, rgba(124,58,237,0.22), rgba(6,182,212,0.12), transparent 55%)';
        card.appendChild(r);
        // animate
        requestAnimationFrame(()=>{
          r.style.transition = 'transform 900ms cubic-bezier(.2,.9,.2,1), opacity 900ms ease';
          r.style.transform = 'translate(-50%,-50%) scale(1)';
          r.style.opacity = '0';
        });
        // remove after animation
        setTimeout(()=> r.remove(), 1000);
      }

      // Handle clicks/taps
      card.addEventListener('pointerdown', function(e){
        // Only visual; keeps text unchanged
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createRipple(x,y);
      }, {passive:true});

      // Provide a tiny keyboard interactivity: pressing space or enter triggers ripple centered
      card.tabIndex = 0; // make focusable
      card.addEventListener('keydown', (e)=>{
        if(e.code === 'Space' || e.code === 'Enter'){
          const rect = card.getBoundingClientRect();
          createRipple(rect.width/2, rect.height/2);
          e.preventDefault();
        }
      });

      // Respect prefers-reduced-motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq.matches){
        asciiEl.classList.remove('ambient');
      }
    })();
  </script>
</body>
</html>
